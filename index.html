        body {
            overflow: hidden;
            background: linear-gradient(-25deg, rgba(0, 0, 255, 0.411) 50%, rgba(255, 0, 0, 0.533) 50%);
            display: flex;
            justify-content: center;
        }

        .fixed {
            font-family: Arial, sans-serif;
            height: 100vh;
            opacity: 0.5;
        }

        .grid-container {
            display: grid;
            gap: 0;
        }

        .dots {
            background-color: black;
            border-radius: 50%;
            justify-self: center;
            align-self: center;
            z-index: 2;
        }

        .line-horizontal, .line-vertical {
            background-color: rgb(255, 255, 255);
        }

        .square {
            background-color: transparent;
        }

        .grid-1 {
            grid-template-columns: repeat(9, 1.4vh);
            grid-template-rows: repeat(9, 0.7vw);
            transform: rotate(-45deg);
            position: fixed;
            top: 5vh;
            left: 5vw;
        }

        .grid-1 .dots {
            height: 0.68vh;
            width: 0.34vw;
            margin-left: 0.07vw;
        }

        .grid-1 .line-horizontal {
            width: 200%;
            height: 0.27vh;
            margin-top: 43%;
            margin-left: -42%;
        }

        .grid-1 .line-vertical {
            width: 0.134vw;
            height: 200%;
            margin-left: 43%;
            margin-top: -40%;
        }

        .grid-2 {
            position: absolute;
            grid-template-columns: repeat(9, 2.7vh);
            grid-template-rows: repeat(9, 1.34vw);
            transform: rotate(-30deg);
            bottom: 5vh;
            left: 5vh;
        }

        .grid-2 .dots {
            width: 0.53vw;
            height: 1.1vh;
            margin-left: 0.1vw;
        }

            height: 0.55vh;
            margin-top: 43%;
            margin-left: -42%;

            height: 200%;
            margin-left: 43%;
            margin-top: -40%;
        }

            grid-template-rows: repeat(9, 2vw);
            transform: rotate(40deg);
            position: absolute;
            right: 10vh;

            border: 1px solid;
            align-items: center;
            justify-content: center;
            height: 50%;

            border: 1px solid;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 50%;
            margin-left: 30px;

        }

            justify-content: center;

            background-color: transparent;

        }

        #sizeOptions > option {

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            border-radius: 50%;
            height: 50px;

            padding-bottom: 5px;

        #sound : last-child {

            border-radius: 50%;
            height: 50px;
            padding-top: 5px;
            padding-bottom: 5px;
            width: 60px;
        }

        .secRow p {
            margin-left: 10px;
            margin-top: 3px;
            margin-bottom: 0;
        }

        #music::after ,#sound::after {
            position: relative;
            content: '';
            width: 1px;
            height: 60px;
            background-color: rgb(0, 0, 0);
            transform: rotate(45deg);
            transform-origin: center;
            display: none;
            position: relative;
            bottom: 60px;
            margin-left: 30px;
        }

        #music.active::after, #sound.active::after {
            display: block;
        }

        .claim {
            margin-top: -20px;
            width: 100%;
            font-size: 13px;
        }

    const sizeOptions = document.querySelector('#sizeOptions');

    startButton.addEventListener('click', () => {
        location.href = 'main.html';
    });

    soundButton.addEventListener('click', () => {
        soundButton.classList.toggle('active');
    });

    musicButton.addEventListener('click', () => {
        musicButton.classList.toggle('active');
    });

    sizeOptions.addEventListener('change', () => {
        localStorage.setItem('gridSize', sizeOptions.value);
    });

    const savedGridSize = localStorage.getItem('gridSize') || 4;
    if (savedGridSize) {
        sizeOptions.value = savedGridSize;
    }


</script>

</body>
</html>
